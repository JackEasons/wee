---
name: Form
description: Forms along with inputs are used to capture and submit data
---
<form action="#" method="post">
	<fieldset>
		<h5>Text Input</h5>
		<input type="email" name="name" placeholder="Email Address" required>
		<div class="inline-field">
			<label for="name2">Full Name</label>
			<input type="text" name="name2" placeholder="Your Name" id="name2" disabled>
		</div>
		<label for="textarea">Message</label>
		<textarea name="textarea" id="textarea" required></textarea>
		<div class="inline-field">
			<label for="textarea2">Inline Message</label>
			<textarea name="textarea2" id="textarea2" placeholder="Short message here..."></textarea>
		</div>
	</fieldset>
	<fieldset>
		<h5>Selection</h5>
		<select name="selection">
			<option value="1">Lorem</option>
			<option value="2">Ipsum</option>
			<option value="3">Dolor</option>
		</select>
		<label for="multi-selection">Multiple Selection</label>
		<select name="multi-selection" id="multi-selection" multiple>
			<optgroup label="Grouping">
				<option value="1">Lorem</option>
				<option value="2">Ipsum</option>
				<option value="3">Dolor</option>
			</optgroup>
		</select>
		<div class="inline-field">
			<label for="inline-selection">Inline Selection</label>
			<select name="inline-selection" id="inline-selection" multiple>
				<option value="1">Lorem</option>
				<option value="2">Ipsum</option>
				<option value="3">Dolor</option>
			</select>
		</div>
		<div class="inline-field">
			<input type="checkbox" name="checkbox" id="checkbox">
			<label for="checkbox">Lorem ipsum dolor sit amet</label>
		</div>
		<div class="inline-field">
			<input type="radio" name="radio" id="radio">
			<label for="radio">Lorem ipsum dolor sit amet</label>
		</div>
		<div class="inline-field">
			<input type="radio" name="radio" id="radio2">
			<label for="radio2">Lorem ipsum dolor sit amet</label>
		</div>
	</fieldset>
</form>
