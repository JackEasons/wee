<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{{section.name}} | {{site.name}} | Wee</title>
<meta name="description" content="{{description}}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/css/style.min.css">
<link rel="stylesheet" href="/assets/css/guide.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,700">
<!--[if lt IE 9]>
<link rel="stylesheet" href="/assets/css/ie8.min.css">
<script src="/assets/js/ie8.min.js"></script>
<![endif]-->
<!--[if lte IE 9]>
<link rel="stylesheet" href="/assets/css/ie9.min.css">
<script src="/assets/js/ie9.min.js"></script>
<![endif]-->
</head>
<body class="page-guide">
<div class="layout-top">
	<header role="banner" class="container">
		<a href="/" rel="home" class="logo">
			<img src="/assets/img/wee.svg" alt="Wee Framework">
		</a>
		<h1 class="heading">{{site.heading}}</h1>
	</header>
</div>
<main role="main" class="container">
	<nav role="navigation" class="jump">
		<ol class="jump__links">
			{{#site.sections}}
			<li{{#isActive}} class="is-active"{{/isActive}}><a href="{{target}}">{{name}}</a></li>
			{{/site.sections}}
		</ol>
	</nav>
